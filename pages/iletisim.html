<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konalga | İletişim</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- ICON -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- CSS (DİĞER SAYFALARLA AYNI) -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" href="images/faviconlar/index.png">

  <!-- SAYFAYA ÖZEL KÜÇÜK DOKUNUŞLAR -->
  <style>
    .contact-grid{
      display:grid;
      grid-template-columns:1.1fr 1fr;
      gap:3rem;
      margin-top:4rem;
    }

    .contact-card{
      background:var(--white);
      border:1px solid var(--border);
      border-radius:1.6rem;
      padding:2.4rem;
    }

    .contact-card h2{
      margin-bottom:1.4rem;
    }

    .contact-info{
      display:flex;
      flex-direction:column;
      gap:1.4rem;
    }

    .info-item{
      display:flex;
      align-items:flex-start;
      gap:1.2rem;
      color:var(--muted);
    }

    .info-item i{
      font-size:2rem;
      color:var(--primary);
      margin-top:.2rem;
    }

    .contact-form{
      display:flex;
      flex-direction:column;
      gap:1.4rem;
    }

    .contact-form input,
    .contact-form textarea{
      width:100%;
      padding:1.2rem 1.4rem;
      border-radius:.8rem;
      border:1px solid var(--border);
      font-size:1.4rem;
      outline:none;
    }

    .contact-form textarea{
      resize:none;
      height:120px;
    }

    .contact-form button{
      align-self:flex-start;
      padding:1rem 2.6rem;
      border:none;
      border-radius:.8rem;
      background:var(--primary);
      color:#fff;
      font-size:1.4rem;
      cursor:pointer;
      transition:.3s;
    }

    .contact-form button:hover{
      opacity:.9;
      transform:translateY(-2px);
    }

    .map-box{
      margin-top:3rem;
      border-radius:1.6rem;
      overflow:hidden;
      border:1px solid var(--border);
    }

    .map-box iframe{
      width:100%;
      height:260px;
      border:0;
    }

    @media(max-width:900px){
      .contact-grid{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-left">Konalga</div>

    <nav class="nav-links">
      <a href="index.html">Menü</a>
      <a href="hakkimizda.html">Hakkımızda</a>
      <a href="iletisim.html">İletişim</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="wrapper">

    <!-- HEADER -->
    <section>
      <h1 class="page-title">İletişim</h1>
      <p class="page-subtitle">
        Bizimle iletişime geçmekten çekinme. Soruların ve önerilerin bizim için değerli.
      </p>
    </section>

    <!-- CONTENT -->
    <section class="contact-grid">

      <!-- LEFT -->
      <div class="contact-card">
        <h2>Bize Ulaş</h2>

        <div class="contact-info">

          <div class="info-item">
            <i class="bx bx-map"></i>
            <span>
              Merkez Mah. Örnek Sokak No:12<br>
              Düzce / Türkiye
            </span>
          </div>

          <div class="info-item">
            <i class="bx bx-phone"></i>
            <span>+90 555 123 45 67</span>
          </div>

          <div class="info-item">
            <i class="bx bx-envelope"></i>
            <span>info@konalga.com</span>
          </div>

          <div class="info-item">
            <i class="bx bx-time-five"></i>
            <span>Her gün 09:00 – 23:00</span>
          </div>

        </div>

        <!-- MAP -->
        <div class="map-box">
          <iframe
            src="https://www.google.com/maps?q=D%C3%BCzce&output=embed"
            loading="lazy">
          </iframe>
        </div>

      </div>

      <!-- RIGHT -->
      <div class="contact-card">
        <h2>Mesaj Gönder</h2>

        <form class="contact-form">
          <input type="text" placeholder="Ad Soyad" required>
          <input type="email" placeholder="E-posta" required>
          <textarea placeholder="Mesajın"></textarea>
          <button type="submit">Gönder</button>
        </form>
      </div>

    </section>

  </main>

</body>
</html>
